<template id="lightbox-template">
  <div
    class="modal fade"
    id="galleryLightbox"
    tabindex="-1"
    role="dialog"
    aria-modal="true"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <button type="button" class="mg-prev" aria-label="Image précédente">
            ‹
          </button>
          <img class="lightboxImage img-fluid" alt="" />
          <button type="button" class="mg-next" aria-label="Image suivante">
            ›
          </button>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="tags-row-template">
  <ul class="my-4 tags-bar nav nav-pills"></ul>
</template>

<template id="gallery-column-template">
  <div class="item-column nb-4"></div>
</template>

<template id="tag-item-template">
  <li class="nav-item">
    <button type="button" class="nav-link" aria-pressed="false"></button>
  </li>
</template>
